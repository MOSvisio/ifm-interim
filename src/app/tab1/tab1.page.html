<ion-header [translucent]="true">
  <ion-searchbar placeholder="" inputmode="decimal" type="decimal" (ionChange)="onSearchChange($event)" [debounce]="250" showCancelButton="never"></ion-searchbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item *ngFor="let offre of offres">
      <ion-avatar slot="start">
        <img src="https://geeko.lesoir.be/wp-content/uploads/sites/58/2020/05/avatar.jpg" />
      </ion-avatar>

      <ion-label>
        <h2>{{offre.name}}</h2>
        <h3>{{offre.description}}</h3>
        <h2>{{offre.name}}</h2>
      </ion-label>

      <ion-button fill="clear" >
        <ion-icon slot="icon-only" name="chevron-forward-outline"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>

  
</ion-content>
