<ion-header>
  <ion-toolbar>
    <ion-title>emploi</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list lines="full">

    <ion-item>
      <ion-avatar slot="start">
        <img src="https://geeko.lesoir.be/wp-content/uploads/sites/58/2020/05/avatar.jpg" />
      </ion-avatar>

      <ion-label>
        <h2>{{this.poste}}</h2>
        <h3>{{this.titre}}</h3>
        <h2>{{this.ville}}</h2>
      </ion-label>

      <ion-button expand="block" fill="clear" (click)="onHeartClicked()">
        <ion-icon color="warning" name={{this.heart_icon}}></ion-icon>
      </ion-button>
    </ion-item>
    
  </ion-list>

  <ion-item>
    <ion-label class="ion-text-wrap">
      <h3>Présentation : </h3>
      <p>{{this.description}}</p>
      <br />
      <h3>Activités : </h3>
      <p>{{this.activite}}</p>
      <br />
      <h3>Présentation : </h3>
      <p>{{this.description_poste}}</p>
    </ion-label>
  </ion-item>
  <ion-button color="danger" (click)="onClick()" expand="block" fill="clear" shape="round">
    POSTULER A L'OFFRE
  </ion-button>
</ion-content>
